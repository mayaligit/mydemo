# SAAS服务配置
saas:
  server-center:
    url: http://localhost:8761 #服务中心地址
    enabled: false   #启动并注册至服务中心

server:
  port: 12110

logging:
  file: /app/jenkins_deploy/logs/saas-${spring.profiles.active}/${spring.application.name}.log  #日志地址

hystrix:  #熔断配置
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000

ribbon: #Ribbon配置
  ReadTimeout: 60000
  ConnectTimeout: 60000

eureka:
  instance:
    prefer-ip-address: true #显示IP

spring:
  aop:
    proxy-target-class: true
  http:
    multipart:  #文件上传配置
      maxFileSize: 10Mb
      maxRequestSize: 10Mb
  session:  #配置session保存方式
    store-type: redis
  mvc:  #日志格式
    date-format: yyyy-MM-dd HH:mm:ss
  datasource: #数据源
    url: jdbc:mysql://192.168.185.164:3306/saas_${sys.module}_${sys.name}?useSSL=false&zeroDateTimeBehavior=convertToNull&autoReconnect=true&allowMultiQueries=true&characterEncoding=UTF-8&characterSetResults=UTF-8
    username: root #oa_promote  192.168.185.164
    password: abc@123 #oa_promote#123
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 5 #连接池最小
      max-active: 20  #连接池最大
      max-wait: 6000  #等待连接超时时间
      time-between-eviction-runs-millis: 6000 #检测需要关闭空闲连接的间隔时间
      min-evictable-idle-time-millis: 60000  #连接最小生存时间
      max-evictable-idle-time-millis: 300000  #连接最大生存时间
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true  #打开PSCache，并且指定每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20
      filters: wall,log4j #配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 #通过connectProperties属性来打开mergeSql功能；慢SQL记录
      use-global-data-source-stat: true #合并多个DruidDataSource的监控数据
      aop-patterns: com.cmic.${sys.name}.*.service.*
  redis: #Redis
    host: 192.168.185.164
    port: 6379
    database: 2  #数据库索引
    password: yd@123 #密码
    timeout: 60000  #连接超时时间
    pool: #连接池
      max-idle: 8 #最大空闲连接
      min-idle: 0 #最小空闲连接
      max-active: 10  #最大连接数
      max-wait: -1  #最大阻塞等待时间

certify:
  server:
    path: http://192.168.185.250:9010/certify  # 获取用户信息的接口路径
    userInfo: /user/info
index:
  server: http://192.168.185.250:8180/attendance/index.html  # 前端远程入口
